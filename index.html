<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Dark Commercial, LLC</title>
<meta name="description" content="Independent intellectual property studio. Origination, production, and licensing of authored narrative works and systems."/>

<style>
:root{
  --text:#0b0b0b;
  --muted:#4a4a4a;
  --rule:#e7e7e7;
  --bg:#0b0d12;
}

html,body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  line-height:1.55;
  color:var(--text);
  background:#f3f4f6;
}

/* HERO (dark stage for the neon mark) */
.hero{
  background:
    radial-gradient(900px 500px at 50% 30%, rgba(70,120,255,.18), rgba(11,13,18,0) 60%),
    radial-gradient(900px 500px at 50% 10%, rgba(255,70,120,.12), rgba(11,13,18,0) 55%),
    linear-gradient(#0b0d12, #0b0d12);
  padding:68px 24px 58px;
  border-bottom:1px solid rgba(255,255,255,.06);
}

.hero-inner{
  max-width:920px;
  margin:0 auto;
}

.logo{
  display:block;
  max-width:520px;
  width:100%;
  height:auto;
  margin:0;
  filter: drop-shadow(0 18px 40px rgba(0,0,0,.55));
  border-radius:6px;
}

/* BODY CARD */
.wrap{
  max-width:920px;
  margin:0 auto;
  padding:0 24px 110px;
}

.card{
  margin-top:-34px;              /* pulls card up into hero */
  background:#fff;
  padding:56px 64px 68px;
  box-shadow:0 24px 80px rgba(0,0,0,.10);
  border:1px solid rgba(0,0,0,.05);
}

h1{
  font-size:34px;
  font-weight:680;
  letter-spacing:-0.02em;
  margin:0 0 22px 0;
}

p{
  font-size:17px;
  margin:0 0 14px 0;
}

.meta{
  margin-top:40px;
  padding-top:18px;
  border-top:1px solid var(--rule);
  color:var(--muted);
  font-size:14px;
}

a{
  color:inherit;
  text-decoration:none;
  border-bottom:1px solid #bdbdbd;
}
a:hover{ border-bottom-color:#000; }

/* small screens */
@media (max-width:640px){
  .hero{ padding:54px 18px 46px; }
  .wrap{ padding:0 18px 90px; }
  .card{ padding:42px 26px 48px; }
  h1{ font-size:30px; }
}
</style>
</head>

<body>

  <header class="hero">
    <div class="hero-inner">
      <img class="logo" src="logo.jpg" alt="Dark Commercial logo"/>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <h1>Dark Commercial, LLC</h1>

      <p>Independent intellectual property studio.</p>
      <p>Origination, production, and licensing of authored narrative works and systems.</p>
      <p>Projects in development.</p>

      <div class="meta">
        Contact<br/>
        <a href="mailto:contact@darkcommercial.com">contact@darkcommercial.com</a><br/><br/>
        United States
      </div>
    </section>
  </main>

</body>
</html>
