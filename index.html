<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dark Commercial, LLC</title>
  <meta name="description" content="Independent intellectual property studio. Origination, production, and licensing of authored narrative works and systems." />
  <style>
    :root{
      --text:#0b0b0b;
      --muted:#3a3a3a;
      --rule:#e8e8e8;
    }
    body{
      margin:0;
      background:#fff;
      color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
      line-height:1.55;
    }
    .wrap{
      max-width:760px;
      margin:0 auto;
      padding:88px 28px 96px;
    }
    .card{
      max-width:640px;
    }
    .logo{
      width:100%;
      max-width:420px;
      height:auto;
      display:block;
      margin:0 0 34px 0;
    }
    h1{
      font-size:34px;
      letter-spacing:-0.02em;
      font-weight:650;
      margin:0 0 20px 0;
    }
    p{
      font-size:17px;
      margin:0 0 14px 0;
      color:var(--text);
    }
    .meta{
      margin-top:34px;
      padding-top:18px;
      border-top:1px solid var(--rule);
      font-size:14px;
      color:var(--muted);
    }
    .label{
      display:block;
      margin:0 0 6px 0;
      letter-spacing:0.02em;
      text-transform:uppercase;
      font-size:12px;
      color:var(--muted);
    }
    a{
      color:inherit;
      text-decoration:none;
      border-bottom:1px solid #bdbdbd;
    }
    a:hover{ border-bottom-color:#000; }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <img class="logo" src="logo.jpg" alt="Dark Commercial logo" />

      <h1>Dark Commercial, LLC</h1>

      <p>Independent intellectual property studio.</p>
      <p>Origination, production, and licensing of authored narrative works and systems.</p>
      <p>Projects in development.</p>

      <div class="meta">
        <span class="label">Contact</span>
        <a href="mailto:contact@darkcommercial.com">contact@darkcommercial.com</a>
        <div style="height:14px"></div>
        <span class="label">United States</span>
      </div>
    </section>
  </main>
</body>
</html>
